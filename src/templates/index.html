<!doctype html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>フォーム送信</title>
        </head>
        <body>
            <h1>フォーム送信テスト</h1>

            <h2>エクセルファイルを選択</h2>

            <form method="post" enctype="multipart/form-data">
                <input type="file" name="file" value="upload">
                <button type="submit" name="action" value="upload">ファイルを画像に変換</button>
            </form>
            <hr>
            <form method="post">
                <button type="submit" name="action" value="download">ダウンロード</button>
            </form>
            {% if error %}
                <p style="color:red;">{{ error }}</p>
            {% endif %}

            {% if image %}
                <hr>
                <img src="/{{ image }}" style="max-width: 100%; height: auto;">
            {% endif %}
        </body>
    </html>
